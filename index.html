<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="topSectionForAddingElementToList"><label class="label_new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text input-text_new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main-header">Todo</h3>
        <ul id="incompleteTasks" class="main-list">
          <li class="main-list__item">
            <input type="checkbox" class="input-checkbox"><label class="label_task">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" alt="remove" class="button_delete-img"></button>
          </li>
          <li class="main-list__item">
            <input type="checkbox" class="input-checkbox"><label class="label_task label_task-edit-mode">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text main-list__item_editMode">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img src="./remove.svg" alt="remove" class="button_delete-img"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main-header">Completed</h3>
        <ul id="completed-tasks" class="main-list main-list_completed-tasks">
          <li class="main-list__item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="label_task">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img src="./remove.svg" alt="remove" class="button_delete-img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
